{% extends 'base_profil.html' %} {% load static %} {% block title %}
<title>Rezultat</title>
{% endblock %} {% block content %}
<style>
  hr {
    height: 3px !important;
    border:none !important;
    background-color: var(--card-color);
}
</style>

<h1 class="panel-title mt-4 mb-4">Glasanje Anketa "{{anketa.naziv}}"</h1>


<div class="row">
  <div class="col-lg-12">

    <form method="POST">
      <hr>
      {% csrf_token %} {% for pitanje in pitanja %}
      <div class="row">
        <div class="col-lg-12">
          <h3 class="mb-3">{{ pitanje.pitanje_text }}</h3>
        </div>
      </div>

      <div class="form-group">
        <div class="radio">
          <label>
            <input
              type="radio"
              name="pitanje{{forloop.counter}}[]"
              value="opcija1"
              required
            />
            {{ pitanje.opcija_one }}
          </label>
          &nbsp;
          <label>
            <input
              type="radio"
              name="pitanje{{forloop.counter}}[]"
              value="opcija2"
            />
            {{ pitanje.opcija_two }}
          </label>
          &nbsp;
          <label>
            <input
              type="radio"
              name="pitanje{{forloop.counter}}[]"
              value="opcija3"
            />
            {{ pitanje.opcija_three }}
          </label>
          &nbsp;
        </div>
      </div>

      <hr />
      {% endfor %}
      <button type="submit" class="btn btn-info mt-2">Popuni</button>
    </form>
  </div>
</div>

{% endblock %}
