{% extends 'base_profil.html' %} {% load static %} {% block title %}
<title>Rezultat</title>
{% endblock %} {% block content %}

<div class="row">
  <div class="col-lg-8 col-lg-offset-2">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Glasaj Ankete "{{anketa.naziv}}"</h3>
      </div>

      <div class="panel-body">
        <div class="row">
          <div class="col-lg-12">
            <hr />

            <form method="POST">
              {% csrf_token %} {% for pitanje in pitanja %}
              <div class="row">
                <div class="col-lg-12">
                  <h2>{{ pitanje.pitanje_text }}</h2>
                </div>
              </div>

              <div class="form-group">
                <div class="radio">
                  <label>
                    <input
                      type="radio"
                      name="pitanje{{forloop.counter}}[]"
                      value="opcija1"
                      required
                    />
                    {{ pitanje.opcija_one }}
                  </label>
                  &nbsp;
                  <label>
                    <input
                      type="radio"
                      name="pitanje{{forloop.counter}}[]"
                      value="opcija2"
                    />
                    {{ pitanje.opcija_two }}
                  </label>
                  &nbsp;
                  <label>
                    <input
                      type="radio"
                      name="pitanje{{forloop.counter}}[]"
                      value="opcija3"
                    />
                    {{ pitanje.opcija_three }}
                  </label>
                  &nbsp;
                </div>
              </div>

              <hr />
              {% endfor %}
              <button type="submit" class="btn btn-info">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
