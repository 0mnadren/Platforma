{% extends 'base_admin.html' %}
{% load crispy_forms_tags %}
{% block title %}
<title>Kreiranje Programski Pitanja</title>
{% endblock %}

{% block content %}

<h1>Kreiraj Pitanja</h1>
<h3>Pitanja za Programski poziv {{ programski_poziv }}</h3>

<h4>Pitanja</h4>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-secondary" type="submit">Snimi</button>
</form>

{% endblock %}
