{% extends 'base_admin.html' %}
{% load crispy_forms_tags %}
{% block title %}
<title>Admin Oblasti</title>
{% endblock title %}

{% block content %}

<h1 class="mt-4">Oblast {{ oblast.naziv }}</h1>
{% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
{% endif %}

<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-outline-info" type="submit" value="Izmeni">
</form>

{% endblock content %}
