{% extends 'base.html' %}

{% block title %}
<title>Dodaj obavestenje</title>
{% endblock title %}

{% block content %}

<h1>Admin {{ user.username }}</h1>
<p> sada treba da iscrtam sva govna koja imaju unutar govana koja cu da pokupim</p>


<form method="POST" enctype="multipart/form-data">
    <table class="table table-bordered table-dark">
        <div class="form-group">
            {% csrf_token %}
            {{ form }}
        </div>              
    </table>
    <div class="col">
        <div class="row">
            <label style="float: left; color:red" for="send_mail">Posalji i na mail!
                <input type="checkbox" name="send_mail" id="send_mail">
            </label>
        </div>
        <div class="row">
            <button class="btn btn-secondary mt-1" type="submit">Posalji</button>
        </div>
    </div>
    
    
    
    
    
</form>



{% endblock content %}
