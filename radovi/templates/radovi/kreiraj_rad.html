{% extends 'base_admin.html' %}
{% load crispy_forms_tags %}
{% block title %}
<title>Kreiraj Rad</title>
{% endblock %}

{% block content %}
<style>
    .admin-btn-outline-lightgreen { 
        background-color: var(--background-color); 
        border: 1px solid var(--card-color);
        color: var(--primary-text);
        padding: 0.6rem 0.8rem;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
    }
    .admin-btn-outline-lightgreen:hover {
        background-color: var(--card-color);
        color: var(--primary-text);
    }

    .admin-btn-green {
        background-color: var(--cta-color); /* Green */
        border: none;
        color: #fff;
        padding: 0.6rem 0.8rem;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
    }
    .admin-btn-green:hover {
        background-color: var(--link-color); /* Dark Green */
        color: #fff;
    }
</style>

<h1 class="mt-4 mb-3">Kreiraj Rad</h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="admin-btn-green mt-3">Kreiraj</button>
    <a href="{% url 'radovi:radovi_admin_home' %}" class="admin-btn-outline-lightgreen mb-4 ml-3 mt-3">Nazad</a>
</form>

{% endblock %}
